<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pacote Streaming Total</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Segoe UI,Helvetica,sans-serif;background:#0e0e0e;color:#fff}
.banner{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:linear-gradient(135deg,#e50914 0%,#6b1fb8 40%,#0052d4 70%,#0044cc 100%);
  padding:60px 8%;
  flex-wrap:wrap;
}
.texto{flex:1 1 300px}
.texto h1{font-size:2.6rem;margin-bottom:.6rem;text-shadow:0 2px 6px rgba(0,0,0,.5)}
.texto p{font-size:1.2rem;margin-bottom:1.4rem}
.preco{font-size:2.2rem;font-weight:700;background:#fff;color:#111;padding:8px 18px;border-radius:6px;display:inline-block}
.logos{flex:0 0 320px;display:flex;flex-wrap:wrap;gap:18px;justify-content:center}
.logos img{height:50px;filter:drop-shadow(0 0 4px rgba(0,0,0,.6))}
button{border:none;background:#fff;color:#111;padding:14px 32px;font-size:1.1rem;border-radius:30px;cursor:pointer;transition:.3s}
button:hover{background:#f2f2f2;transform:scale(1.05)}
@media(max-width:700px){.banner{flex-direction:column;text-align:center}.logos{flex:0 0 auto;margin-top:24px}}
</style>
</head>
<body>

<section class="banner">
  <div class="texto">
    <h1>Todos os Streamings em Só Um Pacote</h1>
    <p>Assine já: Netflix, HBO+, Disney+ e Paramount+ sem travar.</p>
    <div class="preco">R$ 29,90/mês</div>
    <br><button>Assinar Agora</button>
  </div>

  <div class="logos">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/HBO_Max_Logo.svg" alt="HBO+">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Paramount%2B_logo.svg" alt="Paramount+">
  </div>
</section>

</body>
</html>
